<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart-Himalaya Wellness (US)</title>
    <link rel="stylesheet" href="./cart.css">
    <script src="https://kit.fontawesome.com/6a4368f5b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../common_css/footer.css">
    <link rel="stylesheet" href="../common_css/header.css">

</head>

<body>

    

    <div id="common_header">
        <div id="head">
            FREE SHIPPING ON ALL ORDERS ABOVE $35!
          </div>
          <div id="navbar">
              <div>
                  <button><a href="../Homepage/index.html"><img src="https://cdn.shopify.com/s/files/1/0399/1728/9633/files/new-logo.png?3734" alt=""></a></button>
                  <button class="anim"><a href="../main_products/main_produnct.html">Shop</a></button>
                  <button class="anim"><a href="../about/about.html">About</a></button>
                  <button class="anim"><a href="../storelocator/storeMap.html">Store Locator</a></button>
              </div>
              
              <div>
                  <button><a id="index_signup" href="../signup/signup.html">Signup</a></button>
                  <button><a id="index_login" href="../login_page/login.html">LogIn</a></button>
                  <button onclick="check_Cartprd()" id="check_Cartprd">Cart</button>
              </div>
          </div>
    </div>

    <div id="path"></div>
    <div id="container">

        <h1>Shopping Cart</h1>
        <hr>
        <div id="sub_container">
            <div onclick="delete_prd()" id="trash"><i class="fa-solid fa-trash-can"></i></div>
            <div id="cart_image"></div>
            <p id="prd_name"></p>
            <div id="cart_price">
                <div id="base_price"></div>
                <div id="counter">
                    <span onclick="reduce_qunt()" id="reduce_price">-</span>
                    <span id="count">1</span>
                    <span onclick="increase_qunt()" id="increase_price">+</span>
                </div>
                <div id="total_price"></div>
            </div>
        </div>
        <hr>
        <div id="extra_buttons">
            <div id="continue_shopping">
                <i class="fa-solid fa-angle-left"></i>
                <div> Continue Shopping </div>
            </div>

            <div id="cart_function">
                        <div id="clear_cart">
                            <i class="fa-solid fa-trash-can"></i>
                          <div> Clear Shopping Cart</div> 
                        </div>
                        <div onclick="update_price()" id="update_cart">
                            <i class="fa-solid fa-rotate"></i>
                         <div>   Update Cart</div>
                        </div>
            </div>
         </div>

         <div id="total">
            <div></div>
            <div id="total_div">
                <div>
                    <span>Subtotal :</span>
                    <span id="sub_total"></span>
                </div>
                <div>
                    <span>Grand Total :</span>
                    <span id="grand_total"></span>
                </div>
                <button onclick="payment_page()">PROCEED TO CHECKOUT</button>
            </div>
         </div>
         <hr>
         <h3 id="last_child">You May Be Interested in These Products</h3>
    </div>
    
    <div id="footer">
    </div>


</body>

</html>

<script type = "module" src="cart.js"></script>
