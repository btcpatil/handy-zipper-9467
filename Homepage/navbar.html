<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin-left: 0%;
            margin-top: 0%;
        }
       
        #head{
            background-color: rgb(255,116,81);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            font-family :  sans-serif;
            font-size: 18px;       
        }
        #navbar{
         display: flex;
         /* border: 2px solid; */
         justify-content: space-between;
         height: 90px;
         margin-left: 30px;
         margin-right: 30px;
        }

        #navbar>div>button>a>img{
           height: 75%;
        }
        #navbar>div>button{
            border: none;
            font-size: 20px;
            color: grey;
            background: #fff;
            border-color: #fff;
        } 
        #navbar>div{
            display: flex;
            gap: 30px;
        }

        a{
            color: inherit;
            text-decoration: none;
        }
        a:hover {
        color:rgb(170, 192, 159); 
        cursor:pointer;  
       }

        .anim {
        display: inline-block;
        position: relative;
        color: rgb(170, 192, 159);
        }

        .anim:after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 3px;
        bottom: 0px;
        left: 0;
        background-color: rgb(170, 192, 159);
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
        }

        .anim:hover:after {
        transform: scaleX(1);
        transform-origin: bottom left;
        }

    </style>
</head>
<body>
    <div>
        <div id="head">
          FREE SHIPPING ON ALL ORDERS ABOVE $35!
        </div>
        <div id="navbar">
            <div>
                <button><a href=""><img src="https://cdn.shopify.com/s/files/1/0399/1728/9633/files/new-logo.png?3734" alt=""></a></button>
                <button class="anim"><a href="">Shop</a></button>
                <button class="anim"><a href="">About</a></button>
                <button class="anim"><a href="">Store Locator</a></button>
            </div>
            
            <div>
                <button><a href="">Account</a></button>
                <button><a href="">LogIn</a></button>
                <button><a href="">Cart</a></button>
            </div>
        </div>
        <div id="banner">
           <img src="https://cdn.shopify.com/s/files/1/0399/1728/9633/files/767_x_476_HUSA_NEW_WEB_Carousel_Banners_v7_White_box_x720.jpg?v=16833740420637382474" alt="">
        </div>

    </div>
</body>
</html>
